<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Создание аккаунта</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="section">
		<div class="container">

			<div class="ac">
				<div class="acc">
					<p>create an account</p>
				</div>
			</div> 

			<div class="row">
				<div class="email">
					<form class="form">
				 		 <div class="form-group">
				  		  <label for="exampleInputEmail1">Email:*</label>
				   			 <input type="email" class="form-control" id="exampleInputEmail1" placeholder="johnsmith@gmail.com">
				  		 </div>
				 		 <div class="form-group">
				  		  <label for="exampleInputPassword1">Choose Password</label>
				   		  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
					    </div>
					    <div class="form-group">
				  		  <label for="exampleInputPassword1">Confirm Password</label>
				   		  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
					    </div>
					    <div class="reg">
					    	<button type="submit" class="btn btn-default">Register now!</button>
					    </div>
					    
					</form>
				</div>
			</div>
			
		</div>
	</div>
	
</body>
</html>
